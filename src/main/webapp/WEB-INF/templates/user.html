<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:include="fragment/common :: headerFragment" />

    <body>

        <div th:include="fragment/common :: navFragment" />

        <!-- Page Content -->
        <div class="container">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" th:text="${username}">Username</h1>
                    <small th:text="${name}">Name</small>
                </div>
            </div>
            <!-- /.row -->
            <h2 class="page-header">Pictures</h2>

            <div class="container">

                <!-- Plants Row -->
                <div class="row" th:if="${#lists.isEmpty(plants)}">
                    <div class="col-lg-12">
                        <p>Not yet discovered any plants!</p>
                    </div>
                </div>

                <div class="row" th:unless="${#lists.isEmpty(plants)}">
                    <div class="col-md-3 portfolio-item" th:each="plant : ${plants}">
                        <a th:href="@{/plants/{id}(id=${plant.id})}">
                            <img style="height:auto; width:auto; max-width:200px; max-height:100px;" th:src="@{/plants/{id}/content(id=${plant.id})}"/>
                        </a>
                    </div>
                </div>

                <div class="row">
                    <h2 class="page-header">Add new content</h2>

                    <form method="POST" action="/plants" enctype="multipart/form-data">
                        <input type="file" name="file" id="file"/>
                        <input type="hidden" name="username" id="username" value="" th:attr="value=${username}"/>
                        <input type="submit" value="Add"/>
                    </form>
                </div>
            </div>

            <hr />

            <footer th:include="fragment/common :: footerFragment" />

        </div>
        <!-- /.container -->

        <div th:include="fragment/common :: dialogFragment" />
        <div th:include="fragment/common :: scriptFragment" />

    </body>

</html>
